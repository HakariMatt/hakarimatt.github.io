<body onclick="playVideo()">

    <a href="https://youtube.com/shorts/BqZKw_iiH8I" target="_blank" style="cursor: default;"><video id="video" loop>

    </video></a>

    <script>
        function playVideo() {
          var video = document.getElementById("video");
      
          if (video.paused) {
            video.style.display = 'block';
            video.muted = false;
            video.play();
          }
        }
      </script>
